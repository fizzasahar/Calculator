<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">6</button>
            <button type="button" value="8">7</button>
            <button type="button" value="9">8</button>

            <button type="button" value="4">9</button>
            <button type="button" value="5">2</button>
            <button type="button" value="6">3</button>

            <button type="button" value="1">4</button>
            <button type="button" value="2">5</button>
            <button type="button" value="3">.</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">1</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
